<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi leoncita preciosa ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#edb7cf;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden}

h1{color:white;text-align:center}
button{padding:12px 25px;font-size:18px;border:none;border-radius:12px;cursor:pointer;margin:10px;transition:.3s}
#yes{background:#ff4d6d;color:white}
#no{background:#444;color:white}

.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);display:flex;justify-content:center;align-items:center;z-index:10}
.box{background:white;padding:30px;border-radius:20px;text-align:center;animation:pop .4s ease}
@keyframes pop{from{transform:scale(.6);opacity:0}to{transform:scale(1);opacity:1}}
.hidden{display:none}

.heart{position:fixed;color:red;animation:fall linear forwards}
@keyframes fall{from{transform:translateY(-10vh);opacity:1}to{transform:translateY(110vh);opacity:0}}

#photos{opacity:0;pointer-events:none;transition:opacity .8s ease}
.floating{position:fixed;width:140px;height:140px;object-fit:cover;clip-path:path('M70 120 C20 80 0 60 0 40 A30 30 0 0 1 70 40 A30 30 0 0 1 140 40 C140 60 120 80 70 120 Z');opacity:.65;animation:float linear infinite}
@keyframes float{from{transform:translateY(110vh) rotate(0deg)}to{transform:translateY(-20vh) rotate(360deg)}}
</style>
</head>
<body>

<div class="modal" id="modal">
  <div class="box">
    <h2 id="question">Mi leoncita preciosa ¬øquieres ser mi San Valent√≠n? üíñ</h2>
    <button id="yes">S√≠</button>
    <button id="no">No</button>
  </div>
</div>

<h1 id="thanks" class="hidden">¬°Gracias por aceptar mi princesa hermosa! üíï</h1>

<link rel="preload" as="image" href="Imagenes/img1.jpg">
<link rel="preload" as="image" href="Imagenes/img2.jpg">
<link rel="preload" as="image" href="Imagenes/img3.jpg">
<link rel="preload" as="image" href="Imagenes/img4.jpg">
<link rel="preload" as="image" href="Imagenes/img5.jpg">
<div id="photos">
 <img src="Imagenes/img1.jpg" class="floating" style="left:10%;animation-duration:18s">
<img src="Imagenes/img2.jpg" class="floating" style="left:30%;animation-duration:22s">
<img src="Imagenes/img3.jpg" class="floating" style="left:50%;animation-duration:20s">
<img src="Imagenes/img4.jpg" class="floating" style="left:70%;animation-duration:24s">
<img src="Imagenes/img5.jpg" class="floating" style="left:85%;animation-duration:19s">
</div>

<script>
let noCount=0;
let firstSwapDone=false;
let finalSwapDone=false;

const questions=[
  'Segura ü•∫',
  'Segurita ü•∫',
  'Segura segurita ü•∫',
  'Segura segura segurita ü•∫',
  'Dime que s√≠ por favor ü•∫'
];

const noBtn=document.getElementById('no');
const yesBtn=document.getElementById('yes');
const question=document.getElementById('question');
const modal=document.getElementById('modal');
const thanks=document.getElementById('thanks');
const photos=document.getElementById('photos');

function swapLabels(){
  const temp=yesBtn.textContent;
  yesBtn.textContent=noBtn.textContent;
  noBtn.textContent=temp;
}

noBtn.addEventListener('click',()=>{
  noCount++;

  if(noCount===1 && !firstSwapDone){
    swapLabels();
    firstSwapDone=true;
  }

  if(noCount<=4){
    noBtn.style.transform=`scale(${1-noCount*0.15})`;
  }

  question.textContent=questions[Math.min(noCount-1,4)];

  if(noCount===5 && !finalSwapDone){
    swapLabels();
    finalSwapDone=true;
    noBtn.style.display='none';
  }
});

yesBtn.addEventListener('click',()=>{
  modal.classList.add('hidden');
  thanks.classList.remove('hidden');
  setTimeout(()=>{photos.style.opacity='1';},500);
  heartRain();
});

function heartRain(){
  setInterval(()=>{
    const heart=document.createElement('div');
    heart.className='heart';
    heart.textContent='‚ù§';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(Math.random()*3+2)+'s';
    heart.style.fontSize=(Math.random()*20+15)+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },150);
}
</script>
</body>
</html>
